---
- hosts: all
  become: yes
  tasks:
    # Ubuntu/Debian (Azure)
    - name: Install Docker (Ubuntu/Debian)
      apt:
        name: docker.io
        state: present
        update_cache: yes
      when: ansible_facts['os_family'] == "Debian"

    # Amazon Linux 2 (AWS)
    - name: Install Docker (Amazon Linux 2)
      yum:
        name: docker
        state: present
      when: ansible_facts['distribution'] == "Amazon"

    # Start and enable Docker on all
    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    # Python and pip dependencies for Ubuntu/Debian
    - name: Install python3 and pip3 (Ubuntu/Debian)
      apt:
        name:
          - python3
          - python3-pip
        state: present
      when: ansible_facts['os_family'] == "Debian"

    - name: Install python3-docker (Ubuntu/Debian)
      apt:
        name: python3-docker
        state: present
      when: ansible_facts['os_family'] == "Debian"

    # Python and pip dependencies for Amazon Linux
    - name: Install python3 and pip3 (Amazon Linux 2)
      yum:
        name:
          - python3
          - python3-pip
        state: present
      when: ansible_facts['distribution'] == "Amazon"

    # CRITICAL: Ensure compatible urllib3 and requests for community.docker
    - name: Ensure compatible urllib3 and requests (Amazon Linux 2)
      pip:
        name:
          - "urllib3<2.0.0"
          - "requests<2.32.0"
        executable: pip3
        state: forcereinstall
      when: ansible_facts['distribution'] == "Amazon"

    - name: Install docker python module (Amazon Linux 2)
      pip:
        name: docker
        executable: pip3
      when: ansible_facts['distribution'] == "Amazon"

    # For Debian 12+, pip needs special handling
    - name: Ensure community.docker is present (Debian)
      pip:
        name: docker
        extra_args: --break-system-packages
      when: ansible_facts['os_family'] == "Debian" and ansible_facts['distribution_major_version']|int >= 12
      ignore_errors: yes

    # DockerHub login
    - name: Login to DockerHub
      community.docker.docker_login:
        username: "sarojnayak1983"
        password: "{{ lookup('env', 'DOCKERHUB_PASSWORD') }}"

    - name: Stop previous container if running
      community.docker.docker_container:
        name: bankpro-app
        state: absent
        force_kill: yes

    - name: Pull image
      community.docker.docker_image:
        name: "sarojnayak1983/bankpro"
        tag: latest
        source: pull

    - name: Run container
      community.docker.docker_container:
        name: bankpro-app
        image: "sarojnayak1983/bankpro:latest"
        ports:
          - "8080:8080"
        state: started
        restart_policy: always
